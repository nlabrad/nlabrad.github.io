<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Playground</title>
</head>

<body>
    <h2>CSS <span class='hl'>Playground</span></h2>

    <div class="controls">
        <label for="padding">Padding:</label>
        <input id="spacing" type="range" name="padding" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="blur">Width:</label>
        <input id="width" type="range" name="width" min="200" max="900" value="500" data-sizing="px">

        <label for="blur">Border Radius:</label>
        <input id="border-radius" type="range" name="border-radius" min="0" max="100" value="0" data-sizing="%">

        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
    </div>

    <img src="./resources/images/n64.png">



    <script src="./main.js"></script>

</body>

</html>
